  world_bbox: [155, 155, 155] # size of the (roughly) smallest COMMON bounding box for all subjects in mm
  normalize_values: 'minmax' # 'minmax' or 'zscore'


dhcp_fetal:
  dataset_name: dhcp_fetal
  subject_ids: ./configs/subject_ids.yaml
  tsv_file: ./configs/dhcp_combined_sessions_ext.tsv
  modalities: ['T2w', 'SegEM9'] # modality names in the tsv file
  conditions:  # conditions with number of dimensions possibly used for atlas conditioning; conditions must be in constraints as lookup for normalization bounds
